<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow-x: hidden;
			}
			#body{
				min-height: 100%;
			}
			.banner{
				width: 100%;
				height: 863px;
    		background: url(img/banner.jpg) no-repeat center center;
			}
			.content{
				width: 100%;
				height: 1000px;
				background: url(img/bg.jpg) no-repeat center center;
			}
			@media screen and (max-width: 1200px){
				#body{
					width: 1200px;
				}
			}
			
		</style>
	</head>
	<body>
		<div id="body">
			<div class="banner">
				
			</div>
			<div class="content">
				<form id="form0" action="index.html" method="post" onsubmit="return yan();">
					
					<input class="inp" type="text" value=""/>
					<input type="button" id="sub" value="submit" />
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			
			$("#sub").click(function(){
			  $("form").submit();
			  
			})
			
		})
		function yan(){
			if (!$(".inp").val()) {
			  	console.log(1);
			  	return false;
			  } else{
			  	$("form").submit();
			  }
		}
	</script>
</html>
